<div style="border: 2px solid #00a3e0; margin-top: 2%">

      <tr>
        <th>კლიენტის ნომერი</th>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>სქესი</th>
        <th>პირადი ნომერი</th>
        <th>მობილური</th>
        <th>იურიდიული მისამართი</th>
        <th>ფაქტიური მისამართი</th>
        <th>ფოტოსურათი</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr >
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>

</div>
